name: Unittest

on: [push, pull_request, workflow_dispatch]

jobs:
  unittest:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - run: npm ci

      - run: npm run build --if-present

      - name: Run unit tests and coverage for test cases planned on phase 1
        run: npm run coveragep1
      
      - name: Run unit tests and coverage for test cases planned on phase 2
        run: npm run coveragep2
      
      - name: Run unit tests and coverage for test cases generated by AI
        if: always()
        run: npm run coverageAI
      
      - name: Combine P1 and P2 reports
        if: always()
        run: lcov -a reports/Phase1-reports/coverage/lcov.info -a reports/Phase2-reports/coverage/lcov.info -o reports/P1_P2_lcov.info
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: Coverages
          path: .reports/*/coverage/lcov-report


      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: ./reports/*/unittest
      
      
        
      - name: Coveralls
        if: always()
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./reports/P1_P2_lcov.info
